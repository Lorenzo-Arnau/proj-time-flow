<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div class="header-img">
            <img src="https://staging.timeflow.it/wp-content/uploads/2021/01/Positive.png" alt="">
        </div>
    </header>
    <main>
        <div class="main-content flex">

            <div class="custom-form flex">
               <div class="form flex">            
                        <form method="post" action="#" id="custom-form">
                            <input type="text" name="custom_name" placeholder="Nome" pattern="[A-Za-z]+"/><br />
                            <input type="text" name="custom_surname" placeholder="Cognome" pattern="[A-Za-z]+"/><br />
                            <input type="password" name="password" id="password" placeholder="Password" /><br />
                            <input type="password" name="password_confirm" placeholder="Conferma password"/><br />
                            <input type="text" name="custom_email" placeholder="Email"  pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}"/><br />
                            <button type="submit">Join Us</button>
                        </form>               
               </div>
            </div>
        </div>
    </main>


    <footer>
        <div class="footer-img">
            <img src="https://staging.timeflow.it/wp-content/uploads/2021/01/Positive.png" alt="">
        </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.14.0/jquery.validate.min.js"></script>
    <script src="js/script.js"></script>
    
</body>
</html>
